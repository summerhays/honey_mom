title: Momism of the Day (MOD)
email: mom@summerhays.net
description: >- # this means to ignore newlines until "baseurl:"
        All 250+ momisms, all in one place
keywords: momisms, mom, expressions
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://mom.summerhays.net" # the base hostname & protocol for your site, e.g. http://example.com
# For testing
# url: localhost:4000
icon: /assets/images/confused-smiley.png
#twitter_username: jekyllrb
#github_username:  jekyll
github:
  is_project_page: false

# Build settings
markdown: kramdown
#theme: jekyll-theme-tactile
#plugins:
#  - jekyll-coffeescript
#        #  - jekyll-feed

tipue_search:
  include:
    pages: true
  exclude:
    files: [search.html]

include: ['_pages',".htaccess"]

defaults:
  -
    scope:
      path: "_pages" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
      permalink: ":basename"

